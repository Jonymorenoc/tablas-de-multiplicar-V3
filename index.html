<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no" />
  <title>Aprende Multiplicando</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Librería para confeti -->
  <script src="https://cdn.jsdelivr.net/npm/confetti-js/dist/index.min.js" defer></script>
  <!-- Script principal -->
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <!-- Encabezado de progreso -->
    <div class="progress-container">
      <!-- 5 estrellas para la racha -->
      <div class="stars" title="Cada estrella se ilumina por un acierto consecutivo, hasta 5. Al fallar se reinicia.">
        <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
      </div>
      <div class="streak">
        Racha: <span id="streak-count">0</span>
      </div>
    </div>

    <!-- Texto de invitación a seleccionar tablas -->
    <p class="select-tables-label">¡Selecciona las tablas para practicar!</p>

    <!-- Selector de tablas -->
    <div class="table-selector">
      <button class="table-btn" data-table="1">1</button>
      <button class="table-btn" data-table="2">2</button>
      <button class="table-btn" data-table="3">3</button>
      <button class="table-btn" data-table="4">4</button>
      <button class="table-btn" data-table="5">5</button>
      <button class="table-btn" data-table="6">6</button>
      <button class="table-btn" data-table="7">7</button>
      <button class="table-btn" data-table="8">8</button>
      <button class="table-btn" data-table="9">9</button>
      <button class="table-btn" data-table="10">10</button>
    </div>

    <!-- Botón para iniciar -->
    <button id="start-btn" class="action-btn">Comenzar</button>

    <!-- Contenedor de la pregunta -->
    <div id="question-container" class="hidden">
      <p id="question" class="math-question"></p>
      
      <!-- Caja de respuesta -->
      <div class="answer-container">
        <input type="number" id="answer" inputmode="numeric" placeholder="?" autofocus />
      </div>

      <!-- Botones -->
      <button id="submit-btn" class="action-btn fill">Responder</button>
      <button id="hint-btn" class="action-btn blue hidden">Pista</button>
      <button id="next-btn" class="action-btn blue hidden">Siguiente</button>

      <!-- Mensajes de resultado o ayuda -->
      <div id="result" class="hidden"></div>
    </div>

    <!-- Sonidos -->
    <audio id="correct-sound" src="https://assets.mixkit.co/active_storage/sfx/4313/4313-preview.mp3"></audio>
    <audio id="incorrect-sound" src="https://assets.mixkit.co/active_storage/sfx/259/259-preview.mp3"></audio>

    <!-- Canvas para confeti -->
    <canvas id="confetti-canvas"></canvas>
  </div>
</body>
</html>
